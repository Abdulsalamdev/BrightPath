<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav>
      <div class="brand">BrightPath</div>

      <!-- Normal nav links visible on desktop/tablet -->
      <div class="nav-link">
        <span>Home</span>
        <span>Product</span>
        <span>Pricing</span>
        <span>Contact</span>
      </div>

      <div class="nav-last">

      </div>

      <div class="hamburger" id="hamburger">
        <span></span>

      <div class="sidebar-header">
        <div class="close-btn" id="close-btn">&times;</div>
      </div>
      <div class="sidebar-links">
        <span>Home</span>
        <span>Product</span>
